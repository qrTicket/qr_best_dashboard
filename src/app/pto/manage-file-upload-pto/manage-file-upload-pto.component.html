<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Manage File Upload</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a [routerLink]="['/admin/admindashboard']">Home</a></li>
              <li class="breadcrumb-item active">Manage File Upload</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <hr>
     <!-- Main content -->
     <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <form>
                            <div class="card-body">

                                <div class="form-group">
                                    <label for="reqid">Master File Upload For: </label>
                                    <select class="form-control" id="reqid">
                                        <option value="">Select</option>
                                        <option value="">Route</option>
                                        <option value="">Stops</option>
                                        <option value="">Route Based Stops</option>
                                        <option value="">Fare Rule</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="reqid">File: </label>
                                    <div class="input-group">
                                        <!-- <div class="input-group-prepend">
                                          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                        </div> -->
                                        <div class="custom-file">
                                          <input type="file" class="custom-file-input" id="inputGroupFile01"
                                            aria-describedby="inputGroupFileAddon01">
                                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-lg btn-sm col-sm-3 btn-sbmit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>    


</div>
