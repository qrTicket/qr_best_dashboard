<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Change Password</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a [routerLink]="['/admin/admindashboard']">Home</a></li>
              <li class="breadcrumb-item active">Change Password</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <hr>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <!-- <div class="card-header">
                            <h3 class="card-title">Quick Example</h3>
                        </div> -->
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form>
                            <div class="card-body">
                                <div class="form-group">
                                    <!-- <label for="name">Name:</label> -->
                                    <input type="text" class="form-control" id="password" placeholder="Old Password">
                                </div>
                                <div class="form-group">
                                    <!-- <label for="username">Username:</label> -->
                                    <input type="text" class="form-control" id="newpassword" placeholder="New Password">
                                </div>
                                <div class="form-group">
                                    <!-- <label for="email">Email:</label> -->
                                    <input type="text" class="form-control" id="confirmnewpassword" placeholder="Confirm New Password">
                                </div>
                                
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                            <button type="submit" class="btn btn-lg btn-sm col-sm-3 btn-sbmit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->  
                </div>    
            </div>
        </div>
    </section>
</div>
