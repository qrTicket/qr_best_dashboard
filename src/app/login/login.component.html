<div class="login-form">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-lg-6 col-md-6 col-xl-6 left-side">
                <a routerLink="/mainComp" class="back-btn">
                    <i class="fa fa-long-arrow-left">
                        &nbsp;<span id="home-btn">HOME</span>
                    </i>
                </a>
                <img class="qr-img animate__animated animate__zoomIn" src="../../assets/images/img-01.png" alt="Image">
                <br />
                <!-- <i class="qr-head bounceInDown">Dashboard</i> -->
            </div>
            <div
                class="col-xl-6 col-lg-6 col-md-6 col-sm-8 col-xs-12 right-side "
            >
                <div class="form-title">
                    <h3>Account <span>Login</span></h3>
                </div>

                <div *ngIf="message" class="alert alert-danger">
                    {{ message }}
                </div>
                <form
                    [formGroup]="loginForm"
                    (ngSubmit)="onFormSubmit()"
                    class="form-style animate__animated animate__zoomIn"
                >

                <div class="form-group wrap-input100" style="display: none;">
                    <label for="email">Role</label>
                    <select #myinput class="form-control input100" formControlName="roleCode" [ngClass]="{'is-invalid': submitted && fval.roleCode.errors }">
                        <option value="">--Select Role--</option>
                        <!-- <option *ngFor="let roleData of roleList" [ngValue]="roleData.roleCode">{{roleData.roleName}}</option> -->
                        <option value="ROLE_ADMIN">Admin</option>
                        <option value="ROLE_PTO">PTO</option>
                    </select>
                    
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>

                        <div *ngIf="submitted && fval.roleCode.errors" class="invalid-feedback">
                            <div *ngIf="fval.roleCode.errors.required">
                                Role is required !
                            </div>
                        </div>
                </div>

                    <div class="form-group wrap-input100">
                        <label for="email" class="required">Username</label>
                        <input
                            
                            type="text"
                            formControlName="username"
                            class="form-control input100"
                            [ngClass]="{
                                'is-invalid': submitted && fval.username.errors
                            }"
                            placeholder="Enter username"
                        />
                        <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>

                        <div
                            *ngIf="submitted && fval.username.errors"
                            class="invalid-feedback"
                        >
                            <div *ngIf="fval.username.errors.required">
                                Username is required !
                            </div>
                        </div>
                    </div>

                    
                    <div class="form-group pass wrap-input100">
                        <label for="password" class="required">Password</label>
                        <input
                            [type]="!show ? 'password' : 'text'"
                            formControlName="password"
                            class="form-control input100"
                            [ngClass]="{
                                'is-invalid': submitted && fval.password.errors
                            }"
                            placeholder="Enter password"
                        />
                        <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>

                        <div
                            *ngIf="submitted && fval.password.errors"
                            class="invalid-feedback"
                        >
                            <div *ngIf="fval.password.errors.required">
                                Password is required !
                            </div>
                            <div *ngIf="fval.password.errors.minlength">
                                Password must be of minimum 8 characters length
                                !
                            </div>
                        </div>
                        <div class="m-1 p-1">
                            <input
                                type="checkbox"
                                (click)="toggleEve($event)"
                            />
                            &nbsp;
                            <span *ngIf="show">Hide password</span>
                            <span *ngIf="!show">Show password</span>
                        </div>
                    </div>
                    <div class="form-group login-btn">
                        <button class="btn btn-primary">
                            <span
                                [routerLink]="['/maindash']"
                                routerLinkActive="router-link-active"
                            ></span>
                            Login
                        </button>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <a href="javascript:;">
        <span class="content-center">
            Powered by Embedded System, C-DAC Noida.
        </span>
        <img src="../../assets/images/cdac-logo.png" />
    </a>
</footer>
