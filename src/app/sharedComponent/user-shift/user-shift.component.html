

<div class="heading text-center">
    <h3>User Shift Details</h3>
</div>
<div class="alarm-dtable">

    <table class="table table-striped table-bordered table-responsive table-sm row-border hover" datatable
        [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th width="220px">User Name</th>
                <th width="220px">Shift Name</th>
                <th width="220px">Start Date</th>
                <th width="220px">End Date</th>
                <th width="220px">Start Time</th>
                <th width="220px">End Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of usershift">

                <td>{{ item.assignUser | titlecase }}</td>
                <td>{{ item.shiftName | titlecase }}</td>
                <td>{{ item.startDate | date }}</td>
                <td>{{ item.endDate | date }}</td>
                <td>{{ item.startTime | date:'mediumTime' }}</td>
                <td>{{ item.endTime | date:'mediumTime' }}</td>
            </tr>
        </tbody>
    </table>
</div>
