            <div class="col-xs-12 col-sm-6 col-md-7 col-lg-7 col-xl-7 right-side">
                <div class="form-title">
                    <h3>Forgot your <span>Password?</span></h3>
                    <br>
                    <i>Enter the email address associated with your AFC account.</i>
                </div>

                <form class="form-style" [formGroup]="forgotForm" (ngSubmit)="onFormSubmit()">
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{
                                'is-invalid': submitted && fval.email.errors
                            }" placeholder="Enter email here" />
                        <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                            <div *ngIf="fval.email.errors.required">
                                Email is required !
                            </div>
                            <div *ngIf="fval.email.errors.email">
                                Email is not valid !
                            </div>
                        </div>
                    </div>

                    <div class="form-group submit-btn text-center">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Submit
                        </button>
                        <hr>
                        <a routerLink="/login" class="btn btn-link">Return to login
                        </a>
                    </div>
                </form>
